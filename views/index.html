<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Game | Main-Page</title>
    <link rel="stylesheet" href="../public/styles/index.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>

    <header id="main-header">
        <h1>Online-Game</h1>
        <nav>
            <div id="link-cards-container">
                <div class="link-card">
                    <a href="/login"><img src="../public/imgs/login-icon.png"></a>
                    <p>Login</p>
                </div>

                <div class="link-card">
                    <a href="/register"><img src="../public/imgs/register-icon.jpg"></a>
                    <p>Register</p>
                </div>

                <div class="link-card">
                    <a href="/painel"><img src="../public/imgs/server-icon.png"></a>
                    <p>Admin Painel</p>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div>
            <p>Online Players: <span class="server-info" id="online-players">loading..</span></p>
            <p>Numero de Contas Registradas: <span class="server-info" id="registred-players">loading..</span></p>
        </div>
    </section>

    <script src="../public/scripts/index.js" type="text/javascript"></script>
</body>
</html>
